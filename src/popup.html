<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify Web Lyrics Plus</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      color: #1db954;
    }
    
    .track-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #1e1e1e;
      border-radius: 8px;
    }
    
    .track-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .track-artist {
      font-size: 12px;
      color: #b3b3b3;
    }
    
    .providers {
      margin-bottom: 16px;
    }
    
    .provider-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }
    
    .provider-tab {
      flex: 1;
      padding: 8px 4px;
      background: #2a2a2a;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .provider-tab:hover {
      background: #3a3a3a;
    }
    
    .provider-tab.active {
      background: #1db954;
    }
    
    .status {
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #b3b3b3;
    }
    
    .error {
      color: #ff6b6b;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
    }
    
    .settings-title {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 11px;
    }
    
    .setting-item button {
      background: #2a2a2a;
      border: none;
      color: #ffffff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
    }
    
    .setting-item button:hover {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ Spotify Lyrics Plus</h1>
  </div>
  
  <div class="track-info" id="track-info">
    <div class="track-title" id="track-title">No track playing</div>
    <div class="track-artist" id="track-artist">-</div>
  </div>
  
  <div class="providers">
    <div class="provider-tabs" id="provider-tabs">
      <!-- Provider tabs will be populated by JavaScript -->
    </div>
    <div class="status" id="status">Ready</div>
  </div>
  
  <div class="settings">
    <div class="settings-title">Settings</div>
    <div class="setting-item">
      <span>Spotify Token</span>
      <button id="spotify-token-btn">Set Token</button>
    </div>
    <div class="setting-item">
      <span>Musixmatch Token</span>
      <button id="musixmatch-token-btn">Set Token</button>
    </div>
    <div class="setting-item">
      <span>Options</span>
      <button id="options-btn">Open</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
